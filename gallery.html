<div class="gallery-container" style="max-width: 900px; margin: auto; padding: 20px;">
    <h2 style="text-align: center;">Photo Gallery</h2>
    <div id="gallery" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px;"></div>
</div>

<script>
    window.addEventListener('load', () => {
        const galleryData = JSON.parse(localStorage.getItem('gallery')) || [];
        const galleryContainer = document.getElementById('gallery');

        galleryData.forEach((entry) => {
            const photoContainer = document.createElement('div');
            photoContainer.style.textAlign = 'center';

            const photo = document.createElement('img');
            photo.src = entry.photo;
            photo.style.width = '100%';
            photo.style.borderRadius = '8px';
            photo.style.border = '1px solid #ccc';

            const caption = document.createElement('p');
            caption.style.fontSize = '14px';
            caption.style.color = '#555';
            caption.textContent = entry.caption;

            photoContainer.appendChild(photo);
            photoContainer.appendChild(caption);
            galleryContainer.appendChild(photoContainer);
        });
    });
</script>
